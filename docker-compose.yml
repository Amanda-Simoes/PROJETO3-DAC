version: "3.3"
services:
    banco:
        container_name: banco
        image: amandaemichel3/banco:2
        build: ./database
        ports:
            - "5432:5432"
    
    app:
        container_name: projeto3
        image: amandaemichel3/app:2
        build: .
        ports:
            - "8081:8080"
        depends_on:
            - "banco"
        links:
            - "banco:host-banco"
